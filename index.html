<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
<!--my style sheet  -->
    <link rel="stylesheet" href="assets/css/style.css">
<!-- Google Fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radley&display=swap" rel="stylesheet">
<!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav>
        <h1>Weather Dashboard</h1>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-light pb-2 pt-3" id="search-box">
                <div class="row">
                    <div class="col-12">
                        <h2> Search for a City:</h2>
                    </div>
                </div>
                <div class="row">
                    <!-- this is where you enter city and hit search button -->
                    <form>
                        <input name="city" id="input-box" type="text" placeholder="City Name"/>
                    </form>
                    <div>
                        <button id="search-button">Search</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <ul id="searchhistory" class="list-group">
                        <!-- list of searched cities here -->
                        </ul>
                    </div>
                </div>
            </div>
                
            <div id="weather-box" class="col-9 pb-4 pt-4">
                <div id="city-box" class="row pb-3 mr-2 ml-2">
                    <div id="displayCurrentWeather" class="col-12 border rounded px-3 py-3">
                        <!-- display currentWeather here with <p> -->
                        <p class ="temp">Temperature:</p>
                        <p class ="wind">Wind Speed:</p>
                        <p class ="humidity">Humidity:</p>
                        <p class ="uvindex">UV Index:</p>
                    </div>
                </div>
                <div id="five-day-box" class="row pb-2 pt-1">
                    <div class="col-12 ml-2">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div id="fiveDay" class="row pl-2">
                    <!-- add 5 day forecast info here -->
                </div>    
            </div>
        </div>
    </div>

<!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- using moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
